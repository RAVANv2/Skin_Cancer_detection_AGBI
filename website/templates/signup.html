<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="static/css/login_style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="static/img/wave.png">
	<div class="container">
		<div class="img">
			<img src="static/img/logo.png">
		</div>
		<div class="login-content">
				<form action = {{url_for('check_reg_cred')}}  method="POST" >
				<img src="static/img/avatar.svg">
				<h4 class="title">Siup-in to iVision</h4>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input"  name= "uname" >
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i">
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" name= "pass">
            	   </div>
            	</div>
            	<a href={{url_for('login')}}>Already a user login?</a>
							<!-- <button type="submit" class="btn" value="Signup"</button> -->
								<input type="submit" class="btn" value="Login">

            </form>
        </div>
    </div>
    <script type="text/javascript" src="static/js/login_main.js"></script>
</body>
</html>
